function validar()
{
	form = document.forms[0];
	if(form.nombre.value == "") {
		alert("Por favor escriba su nombre completo.");
		return false;
	}
	else if(form.nombre.value.indexOf(" ") == -1) {
		alert(form.nombre.value + ", por favor escriba su nombre y su apellido completos.");
		return false;
	}
	else if(form.login.value == "") {
		alert("Por favor escriba un nombre de usuario.");
		return false;
	}
	else if(form.password.value == "") {
		alert("Por favor escriba una contraseña.");
		return false;
	}
	else if(form.password2.value == "") {
		alert("Por favor vuelva a escribir la contraseña.");
		return false;
	}
	else if(form.password.value != form.password2.value) {
		alert("Las contraseñas no coinciden.");
		return false;
	}
	else if(form.email.value == "") {
		alert("Por favor escriba su dirección de correo electrónico.");
		return false;
	}
	else if(form.email.value.indexOf("@") == -1 || form.email.value.indexOf(".") == -1) {
		alert("Por favor escriba una dirección de correo válida.");
		return false;
	}
}
